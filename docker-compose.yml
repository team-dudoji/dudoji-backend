services:
  app:
    build: .
    ports:
      - "8081:80"
    depends_on:
      - db
  db:
    image: postgres
    environment:
      POSTGRES_USER: dudoji
      POSTGRES_PASSWORD: dudoji
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db-data:


